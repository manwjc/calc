<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>明细计算器</title>
<link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body style="background: none;">
<div class="main-box" style="border: 0;">
    <table class="calculator" width="1200" border="0" cellspacing="1" cellpadding="0">
      <tr class="bold f12">
        <td>捐款</td>
        <td><div align="center">2014年月工资(元)</div></td>
        <td><div align="center">捐款(元)</div></td>
        <td>是否缴公积金</td>
        <td>是否劳务人员</td>
        <td>扣住房公积金(元)</td>
        <td>扣保险费(元)</td>
        <td>税前金额(元)</td>
        <td>税金基数(元)</td>
        <td>应扣缴所得税(元)</td>
        <td>实发合计(元)</td>
        <td>个税节约额(元)</td>
      </tr>
      <tr>
        <td>捐款前</td>
        <td rowspan="2"><div align="center"><input class="txt salary-01" name="" type="number" /></div></td>
        <td rowspan="2"><div align="center"><input class="txt donation-01 red" name="" type="text" /></div></td>
        <td rowspan="2"><input class="cbox mtop3" name="checkbox" type="checkbox" value="" /> 不需缴公积金</td>
        <td rowspan="2"><input class="cbox01 mtop3" name="checkbox" type="checkbox" value="" /> 是劳务人员</td>
        <td class="num-bf-01 num">&nbsp;</td>
        <td class="num-bf-02 num">&nbsp;</td>
        <td class="num-bf-03 num">&nbsp;</td>
        <td class="num-bf-04 num">&nbsp;</td>
        <td class="num-bf-05 num">&nbsp;</td>
        <td class="num-bf-06 num">&nbsp;</td>
        <td rowspan="2" class="num-bf-07 num">&nbsp;</td>
      </tr>
      <tr>
        <td>捐款后</td>
        <td class="num-af-01 num">&nbsp;</td>
        <td class="num-af-02 num">&nbsp;</td>
        <td class="num-af-03 num">&nbsp;</td>
        <td class="num-af-04 num">&nbsp;</td>
        <td class="num-af-05 num">&nbsp;</td>
        <td class="num-af-06 num">&nbsp;</td>
      </tr>
    </table>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.common.js"></script>
</html>
